{% extends 'base.html' %}

{% block content %}
  <h1>Delete Event</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form class="delete-confirm" action="" method="POST">
    {% csrf_token %}
    <br><br>
    <input type="submit" value="Yes - Delete!" class="btn" id="deletebtn">
    <a href="{% url 'detail' event.id %}" class="cancelbtn">Cancel</a>
  </form>
{% endblock %}
